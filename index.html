<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Friend Draw</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Secret Friend</h1>
    
    <div class="input-group">
      <input type="text" id="friend" placeholder="Enter a name" />
      <button onclick="addFriend()">Add</button>
    </div>
    
    <ul id="friendList"></ul>
    
    <button class="draw-btn" onclick="drawFriend()">Draw Friend</button>
    
    <ul id="result"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
